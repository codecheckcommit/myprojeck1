name: basics-actions
env:
  APPLICATION_NAME: "MyFlask"
  DEPLOY_PACKAGE_NAME: "flask-deploy-ver-${{ github.sha }}"
on:
  push:
      branches:
       - main

jobs:
  my_testing:
    runs-on: ubuntu-latest
    steps:
      - name: Print hello message in testing
        run: echo "Hello world from testing"
        
      - name: Execute few commands
        run: |
          echo "Hello again"
          echo "my friend"
          echo "App name is ${{ env.APPLICATION_NAME }}"
          
      - name: What inside?
        run: ls -la      
      - name: Git clone repo
        uses: actions/checkout@v1

  my_deploing:
    runs-on: ubuntu-latest
    needs: [my_testing]
    steps:
      - name: Print hello message in deploing
        run: echo "Hello world from deploing"
      - name: Print deployment pacage
        run: echo "Deploy package name is ${{ env.DEPLOY_PACKAGE_NAME }}"      
      - name: Lets test some packages if they are here
        run: |
          aws --version
          zip --version
        
